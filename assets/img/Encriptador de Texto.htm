<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
</head>
<body>
    <main class="encrypter">
        <div class="encrypter-get">
          <img src="Encriptador%20de%20Texto_files/logo.png">
          <div class="encrypter-get__input">
            <textarea class="message" placeholder="Ingrese el texto aquí"></textarea>
          </div>
          <div class="encrypter-get__buttons">
            <div class="alert">
              <img src="Encriptador%20de%20Texto_files/vector.png">
              <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="buttons">
              <button class="button1">Encriptar</button>
              <button class="button2">Desencriptar</button>
            </div>
          </div>
        </div>
        <div class="encrypter-all">
          <textarea class="encrypter-all__result" style="display: none;"></textarea>
          <div class="encrypter-all__copy">
            <button class="copy" style="display: none;">Copiar</button>
          </div>
          <div class="encrypter-all__search" style="display: block;">
            <img src="Encriptador%20de%20Texto_files/search.png">
          </div>
        </div>
      </main>
      
   
    

</body></html>
